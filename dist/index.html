<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400|PT+Sans:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>weather-app</title>
</head>
<body>
    
    <div class="container bg-img">


        <input class="search-box" type="text"  placeholder="   Search another city"> <!--add svg-->

        <div class="container-cards">

            <div class="arrow-icons">
                <img src="./img/arrow right.svg" alt="" id="arrow-right" >
            </div>

            <div class="box-cards">


                <div class="box-cards__today">
                    
                    <div class="box-cards__today--city">
                        <h2 class="box-cards__today--city--title">new york</h2>
                        <h3 class="box-cards__today--city--today">today</h3>
                    </div>
                    
                    <div class="box-cards__today--degreesBox">
                        <h2 class="box-cards__today--degreesBox--degrees">23°</h2>
                        <h3 class="box-cards__today--degreesBox--degrees--word">sunny</h3>
                    </div>
                    
                </div>



                <div class="box-cards__anotherDay">

                    <div class="box-cards__anotherDay--theday">
                        <h3>monday</h3>
                    </div>
                    
                    <div class="box-cards__anotherDay--iconBox">
                        <img src="./img/sunny.svg" alt="" class="box-cards__anotherDay--iconBox--icon">
                    </div>
                    
                    <div class="box-cards__anotherDay--degreesBox">
                        <h2 class="box-cards__anotherDay--degreesBox--degrees">26°/19°</h2>
                        <h3 class="box-cards__anotherDay--degreesBox--degrees--word">sunny</h3>
                    </div>
                    
                </div>

                <div class="box-cards__anotherDay">

                    <div class="box-cards__anotherDay--theday">
                        <h3>tuesday</h3>
                    </div>
                        
                    <div class="box-cards__anotherDay--iconBox">
                        <img src="./img/rain.svg" alt="" class="box-cards__anotherDay--iconBox--icon">
                    </div>
                        
                    <div class="box-cards__anotherDay--degreesBox">
                        <h2 class="box-cards__anotherDay--degreesBox--degrees">20°/12°</h2>
                        <h3 class="box-cards__anotherDay--degreesBox--degrees--word">rain</h3>
                    </div>
                        
                </div>

                <div class="box-cards__anotherDay">

                    <div class="box-cards__anotherDay--theday">
                        <h3>wednesday</h3>
                    </div>
                            
                    <div class="box-cards__anotherDay--iconBox">
                        <img src="./img/cloudy.svg" alt="" class="box-cards__anotherDay--iconBox--icon">
                    </div>
                            
                    <div class="box-cards__anotherDay--degreesBox">
                        <h2 class="box-cards__anotherDay--degreesBox--degrees">14°/6°</h2>
                        <h3 class="box-cards__anotherDay--degreesBox--degrees--word">cloudy</h3>
                    </div>
                            
                </div>

            </div>
        </div>
    </div>

</body>
</html>
